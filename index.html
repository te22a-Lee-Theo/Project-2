<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LampGalleriet</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body> 
    <div id = "header">
        <h1>LampGalleriet</h1>
        <div id = nav>
            <a class="link" href="">Mer Lampor</a>
            <a class="link" href="">Glödlampor</a>
            <a class="link" href="">Mer om oss</a>
        </div>
    </div>
    <div class = "grid">
        <div class = "item">
            <img src="./img/Webb_lampa1.webp" alt="Taklampa av trä">
            <p class= "produkt">Trälampa 299kr</p>
            <button onclick="läggtillivarukorg('Trälampa', 299)">Lägg till i varukorg</button>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa2.webp" alt="Bordslampa lik en pistol">
            <p class= "produkt">Pistol lampa 225kr </p>
            <button onclick="läggtillivarukorg('Pistol lampa', 225)">Lägg till i varukorg</button>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa3.webp" alt="Bordslampa av trä">
            <p class= "produkt">Bordslampa av trä 175kr </p>
            <button onclick="läggtillivarukorg('Bordslampa av trä', 175)">Lägg till i varukorg</button>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa4.webp" alt="Taklampa i metall">
            <p class= "produkt">Taklampa av metall 250kr</p>
            <button onclick="läggtillivarukorg('Taklampa av metall', 250)">Lägg till i varukorg</button>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa5.webp" alt="Rund LED lampa">
            <p class= "produkt">Dimbar taklampa 325kr</p>
            <button onclick="läggtillivarukorg('Dimbar taklampa', 325)">Lägg till i varukorg</button>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa6.webp" alt="Lampa lik en planet">
            <p class= "produkt">Planet lampa 199kr</p>
            <button onclick="läggtillivarukorg('Planet lampa', 199)">Lägg till i varukorg</button>
        </div>

    </div>
        <div id="varukorg">
        <h2>Varukorg</h2>
        <ul id="varukorg-items"></ul>
        <p>Totalt: <span id="varukorg-total">0</span>kr</p>
    </div>
</body>
</html>
