<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LampGalleriet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id = "header">
        <h1>LampGalleriet</h1>
        <div id = nav>
            <a href="">Mer Lampor</a>
            <a href="">Glödlampor</a>
            <a href="">Mer om oss</a>
        </div>
    </div>
    <div class = "grid">
        <div class = "item">
            <img src="./img/Webb_lampa1.webp" alt="Taklampa av trä">
            <p class= "produkt">Trälampa</p>
            <p class= "pris">299kr</p>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa2.webp" alt="Bordslampa lik en pistol">
            <p class= "produkt">Pistol lampa </p>
            <p class= "pris">225kr</p>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa3.webp" alt="Bordslampa av trä">
            <p class= "produkt">Bordslampa av trä </p>
            <p class= "pris">175kr</p>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa4.webp" alt="Taklampa i metall">
            <p class= "produkt">Taklampa av metall </p>
            <p class= "pris">250kr</p>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa5.webp" alt="Rund LED lampa">
            <p class= "produkt">Dimbar taklampa </p>
            <p class= "pris">325kr</p>
        </div>
        <div class = "item">
            <img src="./img/Webb_lampa6.webp" alt="Lampa lik en planet">
            <p class= "produkt">Planet lampa </p>
            <p class= "pris">199kr</p>
        </div>

    </div>
    
</body>
</html>
